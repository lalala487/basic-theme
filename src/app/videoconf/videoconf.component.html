<div *ngIf = "currentView == '1'">
    <p class="app-title padding-left10"> Medical Consultation - Camera & Mic Setup</p>
    <div class = "pane">
      <div class = "pic">
    
      </div>
      <div class = details>
        <p class="title">Instructions</p>
        <p class="description">Select microphone & camera and hit continue</p>
  
        <p class="title">Select Camera</p>
        <mat-select>
            <mat-option *ngFor="let camera of cameras" [value]="camera.value">
              {{camera.viewValue}}
            </mat-option>
        </mat-select>
  
        <p class="title">Select Microphone</p>
        <mat-select>
            <mat-option *ngFor="let audio of audios" [value]="audio.value">
              {{audio.viewValue}}
            </mat-option>
        </mat-select>

        <button mat-stroked-button color="warn" (click)='onNoClick()' md-theme="default" style="margin-right: 10px; margin-top: 20px;"> Cancel</button>
        <button mat-stroked-button color="primary" (click)='onContinueClick()' md-theme="default"> Continue</button>
      </div>
    </div>
</div>

<div *ngIf = "currentView == '2'">
    <p style="display: inline-block;" > Medical Consultation</p>
    <div style="float:right">
        <span style="width: 14px; height: 14px; border-radius: 14px; background-color: lightgreen; display: inline-block;">  </span>
        <p style="display: inline-block;" > Active </p>
    </div>
    <div class = "pane" style = "height: 350px;">
        <div class="workpane" style =" position:relative;margin-left: 20px; margin-top: 20px; margin-right: 20px; height: 80%; border-radius: 20px; background-color: darkgreen;">
            <div class="myavatar" style="margin-left:10px; margin-top:10px;border-radius: 10px ; position: absolute;; top: 10px; left: 0px; width: 100px; height: 100px; background-color: darkgrey;"> </div>
            <div class="settingpane" style="position: absolute;; bottom:0; width:100%; height:40px;  background-color:#22222288; border-radius:25px">
                <button mat-raised-button color="primary" (click)='onContinueClick()' md-theme="default"> MC</button>
                <button mat-raised-button color="primary" (click)='onContinueClick()' md-theme="default"> MM</button>
                <span style="float: right; color: white; margin-right: 30px; margin:0 auto; top:10px; right: 10px; position: relative; "> Dr. Nell Bector</span>
            </div>
            
        </div>
        <div class = "messagebox" style="">
            <input matInput placeholder="Type Message" style="width:75%; height: 30px; margin-left:20px" value="">
            <button mat-raised-button color="primary" (click)='onSend()' md-theme="default"> Send </button>
        </div>
    </div>

   
</div>
