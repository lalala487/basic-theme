  <div  style="display: flex; flex-direction: column; height: 100%;">
    <mat-toolbar  color="primary" style="min-height: 65px;">
           <div style = "display:flex; flex-direction:column"> 
                <img style = "width:120px;height:30px" src="../../../../../assets/logo.png"> 
                <span class="logo-title">Doctor Interview</span>
            </div>
  
      <span class="bar-spacer"></span>
  
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#"  [routerLink]="'/home'"  mat-button>Home </a>
        <a href="#"  [routerLink]="'/aboutus'"  mat-button>About Us</a>
        <a href="#"  [routerLink]="'/contactus'" mat-button>Contac Us</a>
      </div>
  
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button  (click)="sidenav.toggle()" class="example-icon" aria-label="">
            <mat-icon>menu</mat-icon>
        </button>
      </div>
    </mat-toolbar>
  
    
    <mat-sidenav-container id = "container" style="flex:1 1 auto" class="bar-container">
      <mat-sidenav style="width:100%" #sidenav fxLayout="column">
        <div fxLayout="column">
            <button mat-icon-button  (click)="sidenav.toggle()" class="example-icon" aria-label="">
                <mat-icon>close</mat-icon>
            </button>
          <a href="#" [routerLink]="'/home'"  mat-button>Home</a>
          <a href="#" [routerLink]="'/aboutus'"  mat-button>About Us</a>
          <a href="#" [routerLink]="'/contactus'"  mat-button>Contac Us</a>
        </div>
      </mat-sidenav>
      <mat-sidenav-content fxFlexFill>       <router-outlet></router-outlet>      </mat-sidenav-content>
    </mat-sidenav-container>
    <app-footer ></app-footer>
  </div>
